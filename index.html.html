<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #87CEEB;
            margin: 0;
            padding: 0;
        }

        .game-container {
            position: relative;
            width: 900px;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
            background: linear-gradient(0deg, #1E90FF, #87CEEB);
        }

        .bird {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('https://img.icons8.com/color/96/000000/bird--v1.png');
            background-size: cover;
            z-index: 10;
            transition: transform 0.1s ease;
        }

        .pipe {
            position: absolute;
            width: 80px;
            background-color: #2ECC71;
            border: 3px solid #27AE60;
            z-index: 5;
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ba5d916f-664f-4451-bd43-fc667142f0de.png');
            background-size: cover;
            z-index: 7;
        }

        .cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: 1;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 15;
        }

        .rotate-up {
            transform: rotate(-20deg);
        }

        .rotate-down {
            transform: rotate(20deg);
        }

        .flap-animation {
            animation: flap 0.3s ease;
        }

        @keyframes flap {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(-20deg); }
            100% { transform: translateY(0) rotate(0); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .difficulty-button {
            min-width: 300px;
            text-align: center;
        }

        .easy { background-color: #2ecc71; }
        .medium { background-color: #f39c12; }
        .hard { background-color: #e74c3c; }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- Cloud elements will be added here dynamically -->
        
        <!-- Game elements are added dynamically -->
        
        <div class="hud" id="hud">
            <div class="text-xl font-bold">Score: <span id="scoreDisplay">0</span></div>
            <div class="text-lg">High Score: <span id="highScoreDisplay">0</span></div>
            <div class="text-lg text-yellow-400">Coins: <span id="coinsDisplay">0</span></div>
            <div class="text-lg" id="levelDisplay">Level: Medium</div>
        </div>
    </div>

    <div class="game-overlay" id="menuOverlay">
        <h1 class="text-5xl font-bold mb-6 text-white">Flappy Bird Ultimate</h1>
        <img src="https://img.icons8.com/color/96/000000/bird--v1.png" alt="Flappy Bird logo" class="w-40 h-40 mb-8 pulse">
        <div class="text-xs mb-2 text-gray-300">by dev Ahmed</div>
        <button class="button" id="startButton">Start Game</button>
    </div>

    <div class="game-overlay hidden" id="levelSelectOverlay">
        <h1 class="text-4xl font-bold mb-8">Select Difficulty</h1>
        <button class="button difficulty-button easy" data-level="easy">
            <div class="text-xl">Easy</div>
            <div class="text-sm">Speed: 3 | Gap: 240px</div>
        </button>
        <button class="button difficulty-button medium" data-level="medium">
            <div class="text-xl">Medium</div>
            <div class="text-sm">Speed: 4 | Gap: 190px</div>
        </button>
        <button class="button difficulty-button hard" data-level="hard">
            <div class="text-xl">Hard</div>
            <div class="text-sm">Speed: 6 | Gap: 140px</div>
        </button>
        <button class="button bg-gray-600 mt-8" id="backButton">Back</button>
    </div>

    <div class="game-overlay hidden" id="gameOverOverlay">
        <h1 class="text-5xl font-bold mb-4 text-red-500">Game Over!</h1>
        <div class="text-2xl mb-2">Score: <span id="finalScore">0</span></div>
        <div class="text-xl mb-6">High Score: <span id="finalHighScore">0</span></div>
        <div class="text-xl text-yellow-400 mb-2">Coins Collected: <span id="finalCoins">0</span></div>
        <div class="text-xl mb-8" id="finalLevel">Level: Medium</div>
        <button class="button" id="restartButton">Play Again</button>
        <button class="button bg-purple-600" id="statsButton">View Stats</button>
        <button class="button bg-gray-600 mt-4" id="backToMenuButton">Back to Menu</button>
    </div>

    <div class="game-overlay hidden" id="statsOverlay">
        <h1 class="text-4xl font-bold mb-8 text-purple-300">Game Statistics</h1>
        <div class="text-2xl mb-4">Total Coins: <span id="totalCoins">0</span></div>
        <div class="text-2xl mb-10">Highest Score: <span id="totalHighScore">0</span></div>
        <button class="button" id="statsBackButton">Back</button>
    </div>

    <audio id="flapSound" src="https://www.soundjay.com/misc/sounds/bird-call-01.mp3" preload="auto"></audio>
    <audio id="coinSound" src="https://www.soundjay.com/misc/sounds/coin-01.mp3" preload="auto"></audio>
    <audio id="hitSound" src="https://www.soundjay.com/misc/sounds/arrow-hit-01.mp3" preload="auto"></audio>

    <script>
        // Game configuration
        const config = {
            width: 900,
            height: 600,
            gravity: 0.3,  // Reduced further for slower falling
            flapPower: -6,  // Reduced further for less powerful jumps
            levels: {
                easy: { speed: 3, gap: 240, spawnInterval: 3.0, coinChance: 0.3, color: '#2ecc71' },
                medium: { speed: 4, gap: 190, spawnInterval: 2.5, coinChance: 0.5, color: '#f39c12' },
                hard: { speed: 6, gap: 140, spawnInterval: 2.0, coinChance: 0.7, color: '#e74c3c' }
            }
        };

        // Game state
        let state = {
            gameOver: false,
            started: false,
            currentLevel: 'medium',
            bird: {
                x: 150,
                y: config.height / 2,
                width: 60,
                height: 60,
                velocity: 0,
                angle: 0
            },
            pipes: [],
            coins: [],
            clouds: [],
            score: 0,
            highScore: 0,
            coinsCollected: 0,
            totalCoins: 0,
            spawnTimer: 0
        };

        // DOM elements
        const gameContainer = document.getElementById('gameContainer');
        const hud = document.getElementById('hud');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const coinsDisplay = document.getElementById('coinsDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        
        const menuOverlay = document.getElementById('menuOverlay');
        const levelSelectOverlay = document.getElementById('levelSelectOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const statsOverlay = document.getElementById('statsOverlay');
        
        const startButton = document.getElementById('startButton');
        const backButton = document.getElementById('backButton');
        const restartButton = document.getElementById('restartButton');
        const statsButton = document.getElementById('statsButton');
        const statsBackButton = document.getElementById('statsBackButton');
        const backToMenuButton = document.getElementById('backToMenuButton');
        
        const finalScore = document.getElementById('finalScore');
        const finalHighScore = document.getElementById('finalHighScore');
        const finalCoins = document.getElementById('finalCoins');
        const finalLevel = document.getElementById('finalLevel');
        const totalCoins = document.getElementById('totalCoins');
        const totalHighScore = document.getElementById('totalHighScore');
        
        const flapSound = document.getElementById('flapSound');
        const coinSound = document.getElementById('coinSound');
        const hitSound = document.getElementById('hitSound');

        // Event listeners
        startButton.addEventListener('click', () => {
            showLevelSelect();
        });

        backButton.addEventListener('click', () => {
            showMainMenu();
        });

        restartButton.addEventListener('click', () => {
            showLevelSelect();
        });

        statsButton.addEventListener('click', () => {
            showStats();
        });

        statsBackButton.addEventListener('click', () => {
            showGameOver();
        });

        document.getElementById('backToMenuButton').addEventListener('click', () => {
            showMainMenu();
        });

        document.querySelectorAll('.difficulty-button').forEach(button => {
            button.addEventListener('click', () => {
                const level = button.dataset.level;
                startGame(level);
            });
        });

        document.addEventListener('keydown', (e) => {
            if ((e.code === 'Space' || e.key === ' ') && state.started && !state.gameOver) {
                flap();
            }
            
            if (e.key === 'Escape') {
                if (!levelSelectOverlay.classList.contains('hidden')) {
                    showMainMenu();
                } else if (!gameOverOverlay.classList.contains('hidden') || 
                           !statsOverlay.classList.contains('hidden')) {
                    showLevelSelect();
                }
            }
        });

        // UI functions
        function showMainMenu() {
            hideAllOverlays();
            menuOverlay.classList.remove('hidden');
        }

        function showLevelSelect() {
            hideAllOverlays();
            levelSelectOverlay.classList.remove('hidden');
        }

        function showGameOver() {
            hideAllOverlays();
            gameOverOverlay.classList.remove('hidden');
            
            finalScore.textContent = state.score;
            finalHighScore.textContent = state.highScore;
            finalCoins.textContent = state.coinsCollected;
            finalLevel.textContent = `Level: ${state.currentLevel.charAt(0).toUpperCase() + state.currentLevel.slice(1)}`;
        }

        function showStats() {
            hideAllOverlays();
            statsOverlay.classList.remove('hidden');
            
            totalCoins.textContent = state.totalCoins;
            totalHighScore.textContent = state.highScore;
        }

        function hideAllOverlays() {
            menuOverlay.classList.add('hidden');
            levelSelectOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');
            statsOverlay.classList.add('hidden');
        }

        function updateHUD() {
            scoreDisplay.textContent = state.score;
            highScoreDisplay.textContent = state.highScore;
            coinsDisplay.textContent = state.coinsCollected;
            levelDisplay.textContent = `Level: ${state.currentLevel.charAt(0).toUpperCase() + state.currentLevel.slice(1)}`;
            levelDisplay.style.color = config.levels[state.currentLevel].color;
        }

        // Create game elements
        function createBird() {
            const bird = document.createElement('div');
            bird.className = 'bird';
            bird.id = 'bird';
            bird.style.left = `${state.bird.x}px`;
            bird.style.top = `${state.bird.y}px`;
            gameContainer.appendChild(bird);
            return bird;
        }

        function createPipe(topHeight, isTop = true) {
            const pipe = document.createElement('div');
            pipe.className = 'pipe';
            
            if (isTop) {
                pipe.style.height = `${topHeight}px`;
                pipe.style.top = '0';
            } else {
                const bottomHeight = config.height - topHeight - config.levels[state.currentLevel].gap;
                pipe.style.height = `${bottomHeight}px`;
                pipe.style.bottom = '0';
            }
            
            pipe.style.left = `${config.width}px`;
            pipe.style.backgroundColor = config.levels[state.currentLevel].color;
            pipe.style.borderColor = darkenColor(config.levels[state.currentLevel].color);
            
            gameContainer.appendChild(pipe);
            return pipe;
        }

        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            
            const size = Math.random() * 60 + 40;
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size}px`;
            cloud.style.top = `${Math.random() * (config.height - size)}px`;
            cloud.style.left = `${config.width}px`;
            
            gameContainer.appendChild(cloud);
            return cloud;
        }

        function createCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;
            gameContainer.appendChild(coin);
            return coin;
        }

        // Game logic
        function startGame(level) {
            // Reset game state
            state = {
                gameOver: false,
                started: false,
                currentLevel: level,
                bird: {
                    x: 150,
                    y: config.height / 2,
                    width: 60,
                    height: 60,
                    velocity: 0,
                    angle: 0
                },
                pipes: [],
                coins: [],
                clouds: [],
                score: 0,
                highScore: state.highScore,
                coinsCollected: 0,
                totalCoins: state.totalCoins,
                spawnTimer: 0
            };
            
            // Clear game container
            gameContainer.innerHTML = '';
            
            // Add HUD back
            gameContainer.appendChild(hud);
            
            // Create bird
            const bird = createBird();
            
            // Generate initial clouds
            for (let i = 0; i < 5; i++) {
                const cloud = createCloud();
                cloud.style.left = `${Math.random() * config.width}px`;
                state.clouds.push({
                    element: cloud,
                    speed: Math.random() * 0.5 + 0.5
                });
            }
            
            hideAllOverlays();
            updateHUD();
            
            // Create countdown overlay
            const countdownOverlay = document.createElement('div');
            countdownOverlay.className = 'game-overlay';
            countdownOverlay.id = 'countdownOverlay';
            countdownOverlay.innerHTML = '<h1 class="text-5xl font-bold animate-pulse">Starting in <span id="countdown">3</span></h1>';
            gameContainer.appendChild(countdownOverlay);
            
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownOverlay.remove();
                    state.started = true;
                    requestAnimationFrame(gameLoop);
                }
            }, 1000);
        }

        function flap() {
            if (!state.gameOver && state.started) {
                state.bird.velocity = config.flapPower;
                const bird = document.getElementById('bird');
                bird.classList.add('flap-animation');
                setTimeout(() => {
                    bird.classList.remove('flap-animation');
                }, 300);
                
                // Update bird position immediately
                state.bird.y += state.bird.velocity;
                bird.style.top = `${state.bird.y}px`;
                
                // Play sound
                flapSound.currentTime = 0;
                flapSound.play();
            }
        }

        function gameLoop() {
            if (state.gameOver) return;
            
            const bird = document.getElementById('bird');
            
            // Update bird physics only if game is started
            if (state.started) {
                state.bird.velocity += config.gravity;
                state.bird.y += state.bird.velocity;
                
                // Update bird position and angle
                bird.style.top = `${state.bird.y}px`;
            }
            
            // Rotate bird based on velocity
            if (state.bird.velocity < 0) {
                bird.classList.add('rotate-up');
                bird.classList.remove('rotate-down');
            } else {
                bird.classList.remove('rotate-up');
                bird.classList.add('rotate-down');
            }
            
            // Check boundaries
            if (state.bird.y <= 0 || state.bird.y + state.bird.height >= config.height) {
                gameOver();
                return;
            }
            
            // Update pipes
            const currentConfig = config.levels[state.currentLevel];
            
            state.spawnTimer += (1/60); // Assuming 60fps
            
            // Spawn new pipes
            if (state.spawnTimer >= currentConfig.spawnInterval) {
                const pipeTopHeight = Math.random() * (config.height - currentConfig.gap - 150) + 50;
                
                // Top pipe
                const topPipe = createPipe(pipeTopHeight, true);
                const bottomPipe = createPipe(pipeTopHeight, false);
                
                state.pipes.push({
                    element: topPipe,
                    passed: false,
                    x: config.width,
                    height: pipeTopHeight,
                    top: true
                });
                
                state.pipes.push({
                    element: bottomPipe,
                    passed: false,
                    x: config.width,
                    height: config.height - pipeTopHeight - currentConfig.gap,
                    top: false
                });
                
                // Spawn coins randomly
                if (Math.random() < currentConfig.coinChance) {
                    const coinX = config.width + 100;
                    const coinY = pipeTopHeight + (currentConfig.gap / 2) - 15;
                    const coinElement = createCoin(coinX, coinY);
                    
                    state.coins.push({
                        element: coinElement,
                        x: coinX,
                        y: coinY,
                        collected: false
                    });
                }
                
                state.spawnTimer = 0;
            }
            
            // Move and check pipes
            for (let i = state.pipes.length - 1; i >= 0; i--) {
                const pipe = state.pipes[i];
                pipe.x -= currentConfig.speed;
                pipe.element.style.left = `${pipe.x}px`;
                
                // Check for passing pipes
                if (!pipe.passed && pipe.x + 80 < state.bird.x) {
                    pipe.passed = true;
                    if (pipe.top) {
                        state.score += 1;
                        updateHUD();
                    }
                }
                
                // Remove off-screen pipes
                if (pipe.x + 80 < 0) {
                    pipe.element.remove();
                    state.pipes.splice(i, 1);
                }
                
                // Check collisions
                if (checkCollision(
                    state.bird.x + 10, state.bird.y + 10, state.bird.width - 20, state.bird.height - 20,
                    pipe.x, pipe.top ? 0 : config.height - pipe.height, 80, pipe.height
                )) {
                    gameOver();
                    return;
                }
            }
            
            // Move and check coins
            for (let i = state.coins.length - 1; i >= 0; i--) {
                const coin = state.coins[i];
                coin.x -= currentConfig.speed;
                coin.element.style.left = `${coin.x}px`;
                
                // Check collision with bird
                if (!coin.collected && checkCollision(
                    state.bird.x + 10, state.bird.y + 10, state.bird.width - 20, state.bird.height - 20,
                    coin.x, coin.y, 30, 30
                )) {
                    coin.collected = true;
                    coin.element.remove();
                    state.coins.splice(i, 1);
                    state.coinsCollected += 1;
                    state.totalCoins += 1;
                    
                    // Play sound
                    coinSound.currentTime = 0;
                    coinSound.play();
                    
                    updateHUD();
                }
                
                // Remove off-screen coins
                if (coin.x < -30) {
                    coin.element.remove();
                    state.coins.splice(i, 1);
                }
            }
            
            // Move clouds
            for (let i = state.clouds.length - 1; i >= 0; i--) {
                const cloud = state.clouds[i];
                const rect = cloud.element.getBoundingClientRect();
                cloud.element.style.left = `${parseFloat(cloud.element.style.left) - cloud.speed}px`;
                
                // Remove off-screen clouds and add new ones
                if (rect.right < 0) {
                    cloud.element.remove();
                    state.clouds.splice(i, 1);
                    
                    // Add new cloud
                    if (state.clouds.length < 5) {
                        const newCloud = createCloud();
                        newCloud.style.left = `${config.width}px`;
                        state.clouds.push({
                            element: newCloud,
                            speed: Math.random() * 0.5 + 0.5
                        });
                    }
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        function checkCollision(rect1X, rect1Y, rect1W, rect1H, rect2X, rect2Y, rect2W, rect2H) {
            return rect1X < rect2X + rect2W &&
                   rect1X + rect1W > rect2X &&
                   rect1Y < rect2Y + rect2H &&
                   rect1Y + rect1H > rect2Y;
        }

        function gameOver() {
            state.gameOver = true;
            state.started = false;
            
            // Play hit sound
            hitSound.play();
            
            // Update high score
            if (state.score > state.highScore) {
                state.highScore = state.score;
            }
            
            // Show game over screen
            showGameOver();
        }

        function darkenColor(color) {
            // Convert hex to RGB
            let r = parseInt(color.substring(1, 3), 16);
            let g = parseInt(color.substring(3, 5), 16);
            let b = parseInt(color.substring(5, 7), 16);
            
            // Darken by 20%
            r = Math.max(0, r * 0.8);
            g = Math.max(0, g * 0.8);
            b = Math.max(0, b * 0.8);
            
            // Convert back to hex
            return `#${Math.round(r).toString(16).padStart(2, '0')}${Math.round(g).toString(16).padStart(2, '0')}${Math.round(b).toString(16).padStart(2, '0')}`;
        }

        // Initialize game
        showMainMenu();
    </script>
</body>
</html>
