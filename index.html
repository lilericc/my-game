<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Memory Master - Card Matching Game</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="favicon.ico" sizes="16x16 32x32 48x48">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0;
            transition: font-size 0.3s;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            font-size: 36px;
        }

        .card-back {
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ad14addc-9523-40dc-8e25-91e66728a9b9.png?') center/cover no-repeat;
            background-size: 50%;
            background-color: #333;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .button:hover {
            background-color: #45a049;
        }

        #gameOver {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .game-over-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: #333;
            max-width: 80%;
        }

        .game-over-content h2 {
            color: #6e8efb;
            margin-bottom: 20px;
            font-size: 24px;
        }

        @media (max-width: 500px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .card-front {
                font-size: 24px;
            }
        }

        /* Animation for matched cards */
        @keyframes matched {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }

        .matched {
            animation: matched 0.5s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <div id="moves">Moves: 0</div>
            <div id="timer">Time: 00:00</div>
        </div>

        <div class="cards-grid" id="game-board">
            <!-- Cards will be generated here by JavaScript -->
        </div>

        <button class="button" id="restart-btn">Restart Game</button>
    </div>

    <div id="gameOver">
        <div class="game-over-content">
            <h2>Congratulations!</h2>
            <p id="finalStats">You completed the game in 0 moves and 00:00!</p>
            <button class="button" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let seconds = 0;
        let timer;
        let matchedPairs = 0;
        const totalPairs = 8;
        
        // Emoji symbols for cards (double each for pairs)
        const emojis = ['🌸', '🐶', '🍎', '🚀', '🎸', '🏀', '🍕', '🎮', '🌸', '🐶', '🍎', '🚀', '🎸', '🏀', '🍕', '🎮'];
        
        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const restartBtn = document.getElementById('restart-btn');
        const gameOverScreen = document.getElementById('gameOver');
        const finalStats = document.getElementById('finalStats');
        const playAgainBtn = document.getElementById('playAgainBtn');
        
        // Initialize the game
        function initGame() {
            stopTimer();
            moves = 0;
            seconds = 0;
            matchedPairs = 0;
            movesDisplay.textContent = `Moves: ${moves}`;
            timerDisplay.textContent = `Time: 00:00`;
            
            // Shuffle and create cards
            shuffleCards();
            createBoard();
        }
        
        // Shuffle the cards using Fisher-Yates algorithm
        function shuffleCards() {
            for (let i = emojis.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [emojis[i], emojis[j]] = [emojis[j], emojis[i]];
            }
        }
        
        // Create the game board with cards
        function createBoard() {
            gameBoard.innerHTML = '';
            cards = [];
            
            for (let i = 0; i < emojis.length; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                cardFront.textContent = emojis[i];
                
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                card.addEventListener('click', flipCard);
                
                gameBoard.appendChild(card);
                cards.push(card);
            }
            
            startTimer();
        }
        
        // Flip a card
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
            
            this.classList.add('flipped');
            
            if (!hasFlippedCard) {
                // First card flipped
                hasFlippedCard = true;
                firstCard = this;
                return;
            }
            
            // Second card flipped
            secondCard = this;
            lockBoard = true;
            
            checkForMatch();
        }
        
        // Check if the flipped cards match
        function checkForMatch() {
            const isMatch = firstCard.firstChild.textContent === secondCard.firstChild.textContent;
            
            moves++;
            movesDisplay.textContent = `Moves: ${moves}`;
            
            if (isMatch) {
                disableCards();
                matchedPairs++;
                
                if (matchedPairs === totalPairs) {
                    setTimeout(() => {
                        gameOver();
                    }, 1000);
                }
            } else {
                unflipCards();
            }
        }
        
        // Disable matched cards
        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            resetBoard();
        }
        
        // Unflip unmatched cards
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                
                resetBoard();
            }, 1000);
        }
        
        // Reset the board state
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }
        
        // Game timer functions
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerDisplay.textContent = `Time: ${padTime(minutes)}:${padTime(remainingSeconds)}`;
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(timer);
        }
        
        function padTime(time) {
            return time < 10 ? `0${time}` : time;
        }
        
        // Game over screen
        function gameOver() {
            stopTimer();
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            finalStats.textContent = `You completed the game in ${moves} moves and ${padTime(minutes)}:${padTime(remainingSeconds)}!`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        restartBtn.addEventListener('click', initGame);
        playAgainBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initGame();
        });
        
        // Start the game when the page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
